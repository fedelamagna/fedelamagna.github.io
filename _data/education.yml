  summary: '<p>My research focused on Beyond the Standard Model physics, particularly with approaches to the Higgs Hierarchy Problem and the recent B-meson anomalies in flavor physics. We considered different approaches to these problems by making use of the Composite Higgs framework. With an effective theory description, we modelled the particle content of the new physics sector, and considered in detail their effect on well defined flavor observables, along with the B-anomalies.</p>
  <p>You can read some of the research <a href="#publi">here</a>, as well as the <a target="_blank" href="images/Tesis_F_Lamagna_Final.pdf">full Thesis</a>.
