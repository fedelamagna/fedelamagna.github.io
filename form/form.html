<body>


<header>
<div class="text-box">
    <h1 id="title">Simulador de Garantía por rinde</h1><hr>
      <p id="description">Llene los siguientes campos para poder simular una garantía para su campo</p>
  </div>
</header>
    <div class="container">
      <form id="survey-form" method="GET">

         <div class="labels">
          <label for="dropdown">Cultivo</label></div>
        <div class="input-tab">
          <select id="dropdown" name="site">
            <option disabled value selected>elija una opción</option>
            <option value="soja">Soja</option>
            <option value="trigo">Trigo</option>
            <option value="maiz">Maíz</option>
            <option value="otro">Otro</option>
          </select>
          </div>
	
         <div class="labels">
          <label id="name-label" for="name">Tamaño de lotes</label></div>
        <div class="input-tab">
          <input class="input-field" type="number" id="lotes" name="lotes" min=0 placeholder="ingrese área [ha]" required autofocus></div>

         <div class="labels">
          <label id="email-label" for="email">Rendimiento esperado</label></div>
        <div class="input-tab">
          <input class="input-field" type="number" id="rinde_esp" name="rinde_esp" min=0 placeholder="ingrese cantidad [kg]" required></div>
        
         <div class="labels">
          <label id="number-label" for="number">Rendimiento de indiferencia</label></div>
        <div class="input-tab">
          <input class="input-field" type="number" id="rinde_ind" name="rinde_ind" min=0 placeholder="ingrese cantidad [kg]" required></div>

        
        <div class="btn">
          <button id="submit" type="submit">Simular garantía</button>
        </div>
        
      </form>
    </div>
